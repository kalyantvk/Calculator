<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <title>Calculator</title>
</head>
<body>
  <div >
    
    <input type="text" name="name" id="txt">

  <div>
  <div class="row">
        <button onclick="myFunction(7)" class="buttons" value="7">7</button>
        <button onclick="myFunction(8)" class="buttons" value="8">8</button>
        <button onclick="myFunction(9)" class="buttons"value="9">9</button>
        <button onclick="myFunction('+')" class="buttons" value="+" class="operator">+</button>
      </div>
      <div class="row">
        <button onclick="myFunction(4)" class="buttons" value="4">4</button>
        <button onclick="myFunction(5)" class="buttons" value="5">5</button>
        <button onclick="myFunction(6)" class="buttons" value="6">6</button>
        <button onclick="myFunction('-')" class="buttons" value="-" class="operator">-</button>
      </div>
      <div class="row">
        <button onclick="myFunction(1)" class="buttons" value="1">1</button>
        <button onclick="myFunction(2)" class="buttons" value="2">2</button>
        <button onclick="myFunction(3)" class="buttons" value="3">3</button>
        <button onclick="myFunction('*')" class="buttons" value="*" class="operator">*</button>
      </div>
      <div class="row">
        <button onclick="myFunction('C')" class="buttons" value="C" class="operator">C</button>
        <button onclick="myFunction(0)" class="buttons" value="0">0</button>
        <button onclick="myFunction('/')" class="buttons" value="/" class="operator">/</button>
        <button onclick="myFunction('=')" class="buttons" value="=" class="operator">=</button>
      </div>
  
  

</body>
</html>
